<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Pet Day Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center py-5 dark-custom">Doggie Day Care &amp; Kitty Cat Boarding</h1>
        <div class="row mt-4">
            <div class="col text-center">
                <h2 id="cat-title">Fat Cats</h2>
                <ul class="list-group">
                    <li class="list-group-item"><img src="img/cat-brown-tabby.jpg" width="500" height="250" class="profile-pic" alt="fat cat"></li>
                    <li class="list-group-item"><img src="img/cat-grey-tabby.jpg" width="500" height="250" class="profile-pic" alt="fat cat"></li>
                    <li class="list-group-item"><img src="img/cat-orange-tabby1.jpg" width="500" height="250" class="profile-pic" alt="fat cat"></li>
                    <li class="list-group-item"><img src="img/cat-orange-tabby2.jpg" width="500" height="250" class="profile-pic" alt="fat cat"></li>
                    <li class="list-group-item"><img src="img/cat-silver-tabby.jpg" width="500" height="250" class="profile-pic" alt="fat cat"></li>
                    <li class="list-group-item"><img src="img/cat-white-with-orange.jpg" width="500" height="250" class="profile-pic" alt="fat cat"></li>
                    <li class="list-group-item"><img src="img/cat-grey.jpg" width="500" height="250" class="profile-pic" alt="fat cat"></li>
                </ul>
            </div>
            <div class="col text-center">
                <h2 id="dog-title">Skinny Puppies</h2>
                <ul class="list-group">
                    <li class="list-group-item"><img src="img/dog-black-lab.jpg" width="150" height="250" class="profile-pic" alt="skinny puppy"></li>
                    <li class="list-group-item"><img src="img/dog-border-collie.jpg" width="150" height="250" class="profile-pic" alt="skinny puppy"></li>
                    <li class="list-group-item"><img src="img/dog-german-shepherd.jpg" width="150" height="250" class="profile-pic" alt="skinny puppy"></li>
                    <li class="list-group-item"><img src="img/dog-golden1.jpg" width="150" height="250" class="profile-pic" alt="skinny puppy"></li>
                    <li class="list-group-item"><img src="img/dog-golden2.jpg" width="150" height="250" class="profile-pic" alt="skinny puppy"></li>
                    <li class="list-group-item"><img src="img/dog-pug.jpg" width="150" height="250" class="profile-pic" alt="skinny puppy"></li>
                    <li class="list-group-item"><img src="img/dog-spaniel.jpg" width="150" height="250" class="profile-pic" alt="skinny puppy"></li>
                </ul>
            </div>
        </div>
    </div>


</body>
</html>
